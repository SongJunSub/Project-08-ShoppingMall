<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{common/navbar.html::navbar}"></div>

    <div class="detail">
        <h4>상세페이지</h4>
        <img src="https://placehold.co/300">
        <h4 th:text="${result.title}"></h4>
        <p th:text="${result.price + '원'}"></p>
    </div>

    <form action="/comment" method="POST">
        <input name="content">
        <input type="hidden" name="parentId" th:value="${result.id}"/>
        <button type="submit">등록</button>
    </form>

    <form action="/order" method="POST">
        <input name="title" th:value="${result.title}">
        <input name="price" th:value="${result.price}">
        <input name="count" th:value="${result.count}">
        <button style="text-align: left">주문</button>
    </form>

</body>
</html>
